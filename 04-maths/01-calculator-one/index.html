<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - calculator</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <strong>Calculator</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>Correct the script to make the calculator work.</p>
                </section>
                <section class="material">
                    <form action="#" method="post">
                        <div class="field">
                            <label for="op-one">Operand one:</label>
                            <input type="text" name="op-one" id="op-one" />
                        </div>
                        <div class="field">
                            <label for="op-two">Operand two:</label>
                            <input type="text" name="op-two" id="op-two" />
                        </div>
                        <div class="actions">

                            <button type="button" id="addition" onclick="first()">+</button>
                            <button type="button" id="substraction" onclick="second()">-</button>
                            <button type="button" id="multiplication" onclick="third()">ร</button>
                            <button type="button" id="division" onclick="fourth()">รท</button>

                            <b>result is: </b>
                            <span id="result"></span>
                        </div>
                    </form>
                </section>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
